<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funkopop</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">FunkoPop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="admin.html">Admin</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="row my-4">
            <div class="col-10">
                <h1 class="display-4 mt-4">Administrar productos</h1>
            </div>
            <div class="col-2">
                <img src="img/batmanAdmin.jpg" class="w-100" alt="">
            </div>
        </div>
        <hr>
        <article class="row mt-2">
            <div class="col-10 text-center">
                <h3>Tabla de productos</h3>
            </div>
            <div class="col-2 text-right">
                <button class="btn btn-outline-primary" data-toggle="modal" data-target="#modalProducto">Agregar</button>
            </div>
        </article>

        <article class="mt-3 table-responsive">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Numero de serie</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody id="tablaProducto">
                    <tr>
                        <th scope="row">1</th>
                        <td>Superman</td>
                        <td>456ADS</td>
                        <td>Superheroe</td>
                        <td>Personaje de DC</td>
                        <td>superman.png</td>
                        <td>
                            <button class="btn btn-outline-info">Modificar</button>
                            <button class="btn btn-outline-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </article>
    </main>

    <!-- Modal Administrar Producto-->
    <div class="modal fade" id="modalProducto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModal">Administrar FunkoPop</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="">Codigo</label>
                            <input id="codigo" type="number" placeholder="Ej: 1" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Nombre</label>
                            <input id="nombre" type="text" placeholder="Ej: Ironman" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Numero Serie</label>
                            <input id="numSerie" type="text" placeholder="Ej: 789FGD" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Categoria</label>
                            <input id="categoria" type="text" placeholder="Ej: Superheroe" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Descricion</label>
                            <input id="descripcion" type="text" placeholder="Ej: Superheroe de Marvel" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Imagen</label>
                            <input id="imagen" type="text" placeholder="Ej: Ironman.png" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light text-center py-4">
        <p>&copy; Todos los derechos reservados</p>
    </footer>
</body>

</html>
